            <img src="./img/wi-logo.svg" class="login__logo login__logo-custom" alt="logo">
            <form class="login__form login__form-custom" submit="handleSubmit()">

                <input autocomplete="off" class="text-input__field text-input__field--theme-primary text-input__field--error" type="text" required="true" placeholder="Email" value="">

              </div>
              <div class="text-input ">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" class="text-input__icon text-input__icon--theme-primary" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"></path></svg>
                <input autocomplete="off" class="text-input__field text-input__field--theme-primary" type="password" requred="true" placeholder="Password" value="">
              </div>
              <button class="button button__primary login__submit" type="submit" onclick="handleSubmit()">Log In
              </button>
            </form>

          </div>
